<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="calculator">Calculator</h1>

<div id="container">
  <div id="number_container"><span id="text">0087665</span></div>
  
  
  <div id="row1" class="row">
  <div id="square" class="numbers"><span class="txt">AC</span></div>
  <div id="square1" class="numbers"><span class="txt">+/-</span></div>
  <div id="square2" class="numbers"><span class="txt">%</span></div>
  <div id="square3" class="symbols"><span class="txt" style="font-size: 30px;">/</span></div>
    </div>
  
  
  
  <div id="row1" class="row">
  <div id="square" class="numbers"><span1 class="txt">7</span1></div>
  <div id="square1" class="numbers"><span1 class="txt">8</span1></div>
  <div id="square2" class="numbers"><span1 class="txt">9</span1></div>
  <div id="square3" class="symbols"><span class="txt">X</span></div>
    </div>
  
  <div id="row2" class="row">
  <div id="square4" class="numbers"><span1 class="txt">4</span1></div>
  <div id="square5" class="numbers"><span1 class="txt">5</span1></div>
  <div id="square6" class="numbers"><span1 class="txt">6</span1></div>
  <div id="square7" class="symbols"><span class="txt" style="font-size: 30px;">-</span></div>
    </div>
  
<!-- beginning of row 3   -->
        <div id="row3" class="row">
<div id="square8" class="numbers"><span1 class="txt">1</span1></div>
  <div id="square9" class="numbers"><span1 class="txt">2</span1></div>
  <div id="square10" class="numbers"><span1 class="txt">3</span1></div>
  <div id="square11" class="symbols"> <span class="txt">+</span>    </div>
          </div>
  <!--  end of row 3    -->
  
  
<div id="row4" class="row">
  <div id="zero" class="numbers"><span class="txt">0</span></div>
  <div id="" class="numbers"><span class="txt">.</span></div>
  
  <div id="" class="symbols"><span class="txt">=</span></div> 
</div>
	<script src="index.js"></script>
  </body>
</html>
